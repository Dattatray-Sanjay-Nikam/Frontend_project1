<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Farm Security Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Smart Farm Security System</h1>
  </header>

  <main>
    <section class="status">
      <h2>System Status</h2>
      <p id="status-indicator">Monitoring...</p>
    </section>

    <section class="controls">
      <h2>Controls</h2>
      <button class="btn">Activate Sprinklers</button>
      <button class="btn">Turn on Lights</button>
      <button class="btn">Trigger Alarm</button>
    </section>

    <section class="log">
      <h2>Detection Log</h2>
      <ul>
        <li>[12:05] No intrusion detected.</li>
        <li>[12:10] Motion detected near North Gate.</li>
      </ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Smart Farm Security Project</p>
  </footer>
</body>
</html>
